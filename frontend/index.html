<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Slim Progress</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --accent: #ffffff;
      --muted: rgba(255, 255, 255, 0.08);
      --duration: 4000ms;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      font-family: Inter, ui-sans-serif, system-ui, Helvetica, Arial;
      color: var(--accent);
      overflow: hidden;
    }

    .intro {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .counter-wrap {
      position: absolute;
      bottom: 60px;
      left: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .counter {
      font-size: 80px;
      font-weight: 800;
      letter-spacing: -3px;
    }

    .progress-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 8px;
      background: var(--muted);
      border-radius: 999px;
      overflow: hidden;
    }
    .bar-fill {
      background: var(--accent);
      height: 100%;
      width: 0%;
      border-radius: 999px;
      transition: width 0.2s linear;
    }

    .next {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 2;
      opacity: 0;
      transform: scale(0.96) translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.2, 0.9, 0.2, 1);
    }
    .intro.revealed .next { opacity: 1; transform: scale(1) translateY(0); }

    /* Updated Button with Fill-Up Hover Effect */
    .redirect-button {
      position: relative;
      padding: 12px 24px;
      border-radius: 30px;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      overflow: hidden;
      transition: color 0.4s ease;
    }

    .redirect-button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0%;
      height: 100%;
      background: var(--accent);
      z-index: -1;
      transition: width 0.4s ease;
      border-radius: 30px;
    }

    .redirect-button:hover::before {
      width: 100%;
    }

    .redirect-button:hover {
      color: #0b0b0d;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div class="progress-container">
      <div class="bar-fill" id="barFill"></div>
    </div>
    <div class="counter-wrap">
      <div class="counter" id="counter">0</div>
    </div>
    <div class="next" id="slide2">
      <div style="text-align:center;max-width:700px;padding:28px">
        <h1 style="font-size:44px;margin:0 0 8px">Welcome</h1>
        <p style="color:rgba(255,255,255,0.7);margin:0 0 16px">We are here for your health</p>
        <a href="form.html" class="redirect-button" id="replay">Let's Check Your Health!</a>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const intro = document.getElementById('intro');
      const counter = document.getElementById('counter');
      const bar = document.getElementById('barFill');
      const DURATION = 4000;
      let start = null;
      let raf;

      function easeOutCubic(x){ return 1 - Math.pow(1 - x, 3); }

      function step(ts) {
        if (!start) start = ts;
        const elapsed = ts - start;
        const t = Math.min(1, elapsed / DURATION);
        const eased = easeOutCubic(t);
        counter.textContent = Math.floor(eased * 100);
        bar.style.width = (eased * 100) + '%';
        if (t < 1) raf = requestAnimationFrame(step);
        else { counter.textContent = '100'; intro.classList.add('revealed'); }
      }

      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
