<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Assistant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="vanta-bg">
    
  <div class="navbar">
        <div id="pic">
          <img src="icon_wh_bg.png" alt="website logo">
        </div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
        </div>
        
    <main class="card">
      <h1>Health Assistant</h1>
      
      <div  id="vanta-form-bg">
        <form id="symptomForm">
          <label>Name :-</label>
          <input type="text" id="name" required />
          
          <label>Age :-</label>
          <input type="number" id="age" min="1" required />
          
          <label>Describe your symptoms :-</label>
          <textarea id="symptoms" rows="4" placeholder="e.g.,  headache " required></textarea>

          <ul id="suggestions" class="suggestion-box"></ul>
          
          <button type="submit">Check Health</button>
        </form>  
      </div>
      
      <section id="result" class="hidden"></section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
